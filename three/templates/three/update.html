{% extends 'three/basic.html' %}
{% load static %}
{% block con %}
<div class="container">
  <form action="{% url 'res-update' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{ form.instance.id }}"/>
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit">수정완료</button>
  </form>
</div>
{% endblock %}
